# Nome do workflow que aparecerá na aba "Actions" do GitHub
name: Deploy Azure Function

# Gatilho: Este workflow será executado sempre que houver um push ou merge na branch 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # A máquina virtual que o GitHub usará para rodar os passos
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: 'Checkout'
        uses: actions/checkout@v4

      # 2. Instala o SDK do .NET 8 na máquina virtual, pois seu projeto precisa dele
      - name: 'Setup .NET'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      # 3. Compila o projeto em modo Release e publica os artefatos em uma pasta chamada './publish'
      - name: 'Build and publish'
        run: |
          dotnet build --configuration Release
          dotnet publish --configuration Release --output ./publish --self-contained true -p:PublishReadyToRun=true
          

      # 4. Faz o login no Azure usando as credenciais seguras que configuramos
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5. Faz o deploy do conteúdo da pasta './publish' para a Function App no Azure
      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.FUNCTION_APP_NAME }}
          package: './publish'
          
      # 6. Configura as variáveis de ambiente na Function App no Azure
      # É aqui que os segredos do GitHub são passados de forma segura para a sua função na nuvem
      - name: 'Set Application Settings in Azure'
        uses: Azure/CLI@v1
        with:
          inlineScript: |
            az functionapp config appsettings set --name ${{ secrets.FUNCTION_APP_NAME }} --resource-group rg-tchungry-prod --settings "ConnectionStrings:Default=${{ secrets.DB_CONNECTION_STRING }}" "JWT:Key=${{ secrets.JWT_KEY }}" "JWT:Issuer=${{ secrets.JWT_ISSUER }}" "JWT:Audience=${{ secrets.JWT_AUDIENCE }}"